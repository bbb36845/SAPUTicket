<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Lejer</th>
                <th>Beskrivelse</th>
                <th>Status</th>
                <th>Udlejer</th>
                <th>Håndværker</th>
                <th></th> 
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.id }}</td>
                <td>{{ ticket.lejer }}</td>
                <td>{{ ticket.beskrivelse }}</td>
                <td>{{ ticket.status }}</td>
                <td>{{ ticket.udlejer }}</td>
                <td>{{ ticket.håndværker }}</td>
                <td>
                    <form action="/delete/{{ ticket.id }}" method="post">
                        <input type="submit" value="Slet">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
