{% extends 'base.html' %}

{% block title %}Nulstil adgangskode - SAPUTicket{% endblock %}

{% block content %}
<div class="row" style="display: flex; justify-content: center;">
    <div class="card" style="max-width: 450px; width: 100%;">
        <div class="card-header">
            <h2 class="card-title">Nulstil din adgangskode</h2>
        </div>
        
        <p>Indtast din e-mail adresse nedenfor, og vi sender dig et link til at nulstille din adgangskode.</p>
        
        <form method="POST" action="{{ url_for('auth.password_reset') }}">
            <div class="form-group">
                <label for="email" class="form-label">E-mail adresse</label>
                <input type="email" id="email" name="email" class="form-control" required autofocus>
            </div>
            
            <div class="form-group" style="text-align: center;">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Send nulstillingslink</button>
            </div>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('auth.login') }}">Tilbage til login</a>
        </div>
    </div>
</div>
{% endblock %}
