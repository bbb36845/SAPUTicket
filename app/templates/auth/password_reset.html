{% extends 'base.html' %}

{% block title %}Opret ny adgangskode - SAPUTicket{% endblock %}

{% block content %}
<div class="row" style="display: flex; justify-content: center;">
    <div class="card" style="max-width: 450px; width: 100%;">
        <div class="card-header">
            <h2 class="card-title">Opret ny adgangskode</h2>
        </div>
        
        <form method="POST">
            <input type="hidden" name="token" value="{{ token }}">
            
            <div class="form-group">
                <label for="password" class="form-label">Ny adgangskode</label>
                <input type="password" id="password" name="password" class="form-control" required autofocus>
                <small class="form-text text-muted">Adgangskoden skal være mindst 8 tegn lang og indeholde både bogstaver og tal.</small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password" class="form-label">Bekræft ny adgangskode</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            
            <div class="form-group" style="text-align: center;">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Opdater adgangskode</button>
            </div>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('auth.login') }}">Tilbage til login</a>
        </div>
    </div>
</div>
{% endblock %}
