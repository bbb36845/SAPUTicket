{% extends 'base.html' %}

{% block title %}Skift adgangskode - SAPUTicket{% endblock %}

{% block content %}
<div class="row" style="display: flex; justify-content: center;">
    <div class="card" style="max-width: 450px; width: 100%;">
        <div class="card-header">
            <h2 class="card-title">Skift adgangskode</h2>
        </div>
        
        <form method="POST" action="{{ url_for('auth.change_password') }}">
            <div class="form-group">
                <label for="current_password" class="form-label">Nuværende adgangskode</label>
                <input type="password" id="current_password" name="current_password" class="form-control" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="new_password" class="form-label">Ny adgangskode</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required>
                <small class="form-text text-muted">Adgangskoden skal være mindst 8 tegn lang og indeholde både bogstaver og tal.</small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password" class="form-label">Bekræft ny adgangskode</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            
            <div class="form-group" style="text-align: center;">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Opdater adgangskode</button>
            </div>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('auth.profile') }}">Tilbage til profil</a>
        </div>
    </div>
</div>
{% endblock %}
